<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LEXIGLOBAL — بوابة الإدارة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background:#020205;color:#fff;font-family: 'Noto Sans Arabic', sans-serif; }
    .card { background: rgba(255,255,255,0.03); padding:1.25rem; border-radius:1rem; }
    .hidden { display:none; }
  </style>
</head>
<body class="p-6">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">LEXIGLOBAL — بوابة السيادة</h1>
    <div>
      <button id="btn-logout" class="bg-red-600 px-3 py-2 rounded hidden">خروج</button>
    </div>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <section id="auth-section" class="card">
      <h2 class="text-lg font-bold mb-2">تسجيل / دخول</h2>

      <div id="auth-forms">
        <div id="login-form">
          <input id="login-email" placeholder="البريد" class="w-full mb-2 p-2 rounded bg-black/30" />
          <input id="login-password" type="password" placeholder="كلمة المرور" class="w-full mb-2 p-2 rounded bg-black/30" />
          <div class="flex gap-2">
            <button id="btn-login" class="bg-amber-500 text-black px-4 py-2 rounded">دخول</button>
            <button id="show-register" class="border px-4 py-2 rounded">إنشاء حساب</button>
          </div>
        </div>

        <div id="register-form" class="hidden">
          <input id="reg-name" placeholder="الاسم الكامل" class="w-full mb-2 p-2 rounded bg-black/30" />
          <input id="reg-email" placeholder="البريد" class="w-full mb-2 p-2 rounded bg-black/30" />
          <input id="reg-password" type="password" placeholder="كلمة المرور" class="w-full mb-2 p-2 rounded bg-black/30" />
          <select id="reg-role" class="w-full mb-2 p-2 rounded bg-black/30">
            <option value="citizen">مواطن</option>
            <option value="lawyer">محامي</option>
          </select>
          <div class="flex gap-2">
            <button id="btn-register" class="bg-green-600 px-4 py-2 rounded">إنشاء</button>
            <button id="show-login" class="border px-4 py-2 rounded">العودة</button>
          </div>
        </div>
      </div>
    </section>

    <section id="app-section" class="card hidden">
      <div id="user-welcome" class="mb-4"></div>

      <div id="dash-citizen" class="hidden">
        <h3 class="font-bold">لوحة المواطن</h3>
        <p id="citizen-id" class="text-sm text-slate-300"></p>
        <div class="mt-4">
          <button id="btn-transfer" class="bg-blue-600 px-3 py-2 rounded">إرسال أموال</button>
        </div>
      </div>

      <div id="dash-lawyer" class="hidden">
        <h3 class="font-bold">لوحة المحامي</h3>
        <p id="lawyer-id" class="text-sm text-slate-300"></p>
        <div class="mt-4">
          <button id="btn-transfer-law" class="bg-blue-600 px-3 py-2 rounded">إرسال/استلام</button>
        </div>
      </div>

      <div id="dash-admin" class="hidden">
        <h3 class="font-bold">لوحة الأدمن</h3>
        <p class="text-sm text-slate-300">إدارة المستخدمين والمعاملات</p>
        <div class="mt-4">
          <button id="btn-admin-users" class="bg-amber-500 px-3 py-2 rounded">قائمة المستخدمين</button>
        </div>
        <div id="admin-users-list" class="mt-4"></div>
      </div>

      <hr class="my-4" />
      <div>
        <h4 class="font-bold">تحميل التطبيق</h4>
        <p class="text-sm text-slate-300">اضغط لتنزيل ملف التطبيق</p>
        <a id="download-app" href="#" class="inline-block bg-green-500 px-4 py-2 rounded mt-2">تحميل التطبيق</a>
      </div>
    </section>
  </main>

  <!-- Transfer modal (simple) -->
  <div id="transfer-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center">
    <div class="bg-white text-black p-6 rounded w-80">
      <h3 class="font-bold mb-2">تحويل أموال</h3>
      <input id="t-to" placeholder="إلى (email أو ID)" class="w-full mb-2 p-2" />
      <input id="t-amount" placeholder="المبلغ" class="w-full mb-2 p-2" />
      <div class="flex gap-2">
        <button id="t-send" class="bg-blue-600 text-white px-3 py-2 rounded">إرسال</button>
        <button id="t-cancel" class="border px-3 py-2 rounded">إلغاء</button>
      </div>
      <div id="t-message" class="mt-2 text-sm"></div>
    </div>
  </div>

<script>
const API = '/api';

function qs(id){ return document.getElementById(id); }

async function apiPOST(path, body){
  const r = await fetch(API+path, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
  return r.json();
}
async function apiGET(path){
  const r = await fetch(API+path, {credentials:'include'});
  return r.json();
}

async function onLoad(){
  // UI elements
  const authSection = qs('auth-section');
  const appSection = qs('app-section');
  const loginBtn = qs('btn-login');
  const registerBtn = qs('btn-register');
  const showRegister = qs('show-register');
  const showLogin = qs('show-login');
  const logoutBtn = qs('btn-logout');
  const btnTransfer = qs('btn-transfer');
  const transferModal = qs('transfer-modal');
  const tCancel = qs('t-cancel');
  const tSend = qs('t-send');
  const tMessage = qs('t-message');

  // show/hide forms
  showRegister.onclick = ()=>{ qs('login-form').classList.add('hidden'); qs('register-form').classList.remove('hidden'); }
  showLogin.onclick = ()=>{ qs('register-form').classList.add('hidden'); qs('login-form').classList.remove('hidden'); }

  loginBtn.onclick = async ()=>{
    const email = qs('login-email').value;
    const password = qs('login-password').value;
    const res = await apiPOST('/login', { email, password });
    if(res.success){ initApp(); } else alert(res.message || 'خطأ في الدخول');
  };

  registerBtn.onclick = async ()=>{
    const name = qs('reg-name').value;
    const email = qs('reg-email').value;
    const password = qs('reg-password').value;
    const role = qs('reg-role').value;
    const res = await apiPOST('/register', { name, email, password, role });
    if(res.success){ alert('تم الإنشاء'); initApp(); } else alert(res.message || 'خطأ');
  };

  logoutBtn.onclick = async ()=>{ await fetch('/api/logout', { method:'POST' }); location.reload(); };

  btnTransfer.onclick = ()=>{ transferModal.classList.remove('hidden'); }
  tCancel.onclick = ()=>{ transferModal.classList.add('hidden'); tMessage.innerText=''; }

  tSend.onclick = async ()=>{
    tMessage.innerText = 'جارٍ المعالجة...';
    const to = qs('t-to').value, amount = qs('t-amount').value;
    const res = await apiPOST('/transfer', { to, amount });
    tMessage.innerText = res.message || (res.success? 'تم' : 'فشل');
    if(res.success) setTimeout(()=>{ transferModal.classList.add('hidden'); tMessage.innerText=''; }, 800);
  };

  // check if user logged in
  async function initApp(){
    const me = await apiGET('/me');
    if(me?.user){
      authSection.classList.add('hidden');
      appSection.classList.remove('hidden');
      qs('btn-logout').classList.remove('hidden');
      qs('user-welcome').innerText = `مرحباً، ${me.user.name} (${me.user.role})`;
      if(me.user.role === 'citizen'){ qs('dash-citizen').classList.remove('hidden'); qs('citizen-id').innerText = 'ID: ' + me.user.id; }
      if(me.user.role === 'lawyer'){ qs('dash-lawyer').classList.remove('hidden'); qs('lawyer-id').innerText = 'ID: ' + me.user.id; }
      if(me.user.role === 'admin'){ qs('dash-admin').classList.remove('hidden'); loadAdminUsers(); }
    } else {
      authSection.classList.remove('hidden');
      appSection.classList.add('hidden');
    }
  }

  async function loadAdminUsers(){
    const r = await apiGET('/admin/users');
    if(r.success){ qs('admin-users-list').innerHTML = r.users.map(u=>`<div class="p-2 border rounded mb-2 bg-black/20"><b>${u.name}</b><div>${u.email} • ${u.role}</div></div>`).join(''); }
  }

  await initApp();
}

onLoad();
</script>
</body>
</html>
